<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}魅影AI写真 - AI智能写真照片生成{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient-to-b from-pink-50 to-purple-50 min-h-screen">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="{{ url_for('home') }}" class="font-bold text-xl bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent flex items-center">
                    <span class="mr-2">✨</span>魅影AI写真
                </a>
                
                <div class="hidden md:flex space-x-8">
                    <a href="{{ url_for('home') }}" class="text-gray-600 hover:text-purple-500 transition">首页</a>
                    <a href="{{ url_for('studio') }}" class="text-gray-600 hover:text-purple-500 transition">AI工作室</a>
                    <a href="#features" class="text-gray-600 hover:text-purple-500 transition">功能特色</a>
                    <a href="#" class="text-gray-600 hover:text-purple-500 transition">价格方案</a>
                </div>

                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-600 hover:text-purple-500 transition">登录</a>
                    <a href="{{ url_for('studio') }}" 
                       class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-2 rounded-full hover:opacity-90 transition hidden md:block">
                        免费体验
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-50 py-12 mt-16">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <h3 class="font-bold text-lg mb-4">关于我们</h3>
                    <p class="text-gray-600">魅影AI写真致力于为用户提供高质量的AI写真生成服务，让每个人都能轻松获得专业级写真照片。</p>
                </div>
                <div>
                    <h3 class="font-bold text-lg mb-4">快速链接</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-600 hover:text-purple-500">使用教程</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-purple-500">常见问题</a></li>
                        <li><a href="#" class="text-gray-600 hover:text-purple-500">服务条款</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="font-bold text-lg mb-4">联系我们</h3>
                    <ul class="space-y-2">
                        <li class="text-gray-600">邮箱：support@aiglamour.com</li>
                        <li class="text-gray-600">工作时间：9:00-18:00</li>
                    </ul>
                </div>
                <div>
                    <h3 class="font-bold text-lg mb-4">关注我们</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-600 hover:text-purple-500 text-2xl">📱</a>
                        <a href="#" class="text-gray-600 hover:text-purple-500 text-2xl">💬</a>
                        <a href="#" class="text-gray-600 hover:text-purple-500 text-2xl">📷</a>
                    </div>
                </div>
            </div>
            <div class="border-t mt-8 pt-8 text-center text-gray-600">
                <p>© 2024 魅影AI写真 版权所有</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
